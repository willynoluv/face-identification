<div class="page-content pt-5">
  <div class="container">

    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-8 col-md-12">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">

              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="project-title title-color">{{appName}}</h4>
                    <h5 class="text-gray-900 mb-4 mt-4">Bienvenue <span *ngIf="currentUser">{{currentUser.attributes.email}}</span></h5>
                  </div>
                  <hr>
                  <form class="user mt-4" [formGroup]="identificationForm" (ngSubmit)="onSubmit()">
                    <div class="img-box">
                      <img [src]="imgSrc" alt="Image" id="myImg">
                      <div id="face-box" [ngClass]="showFaceBox === true ? '' : 'd-none'"></div>
                    </div>
                    <ng-template [ngIf]="showFaceBox === false || showFaceBox === undefined">
                      <div class="text-center alert alert-warning mb-4" >Aucun visage détecté, veuillez entrer une autre url</div>
                    </ng-template>


                    <div class="form-group">
                      <input type="text" formControlName="url" class="form-control form-control-user" placeholder="Url de l'image">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-success" [disabled]="!identificationForm.valid">
                      <i class="fa fa-sign-in-alt fa-fw"></i> Rechercher
                      </button></div>
                  </form>

                  <div class="text-center logout-btn">
                    <a class="small btn btn-danger text-white" (click)="logout()">Se déconnecter</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
