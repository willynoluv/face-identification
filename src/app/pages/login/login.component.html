<div class="page-content pt-5">
  <div class="container">

    <div class="row justify-content-center">

      <div class="col-xl-5 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">

              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="project-title title-color">{{appName}}</h4>
                    <h5 class="text-gray-900 my-4">Connexion</h5>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input type="email" formControlName="email" class="form-control form-control-user" placeholder="Adresse mail">
                    </div>
                    <ng-container *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                      <div class="alert alert-danger">Veuillez entrer une adresse mail valide</div>
                    </ng-container>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control form-control-user" placeholder="Mot de passe">
                    </div>
                    <ng-container *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                      <div class="alert alert-danger">Votre mot de passe doit contenir 6 caract√®res minimum.</div>
                    </ng-container>
                    <div class="text-center">
                      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
                      <i class="fa fa-sign-in-alt fa-fw"></i> Se connecter
                      </button></div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="btn btn-sm btn-outline-dark" [routerLink]="['/inscription']">S'inscrire</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
